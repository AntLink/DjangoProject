{% load i18n admin_static pront %}
<!--=== Header v8 ===-->
<div class="header-v8 header-sticky">
    <div class="blog-topbar">
        <div class="topbar-search-block">
            <div class="container">
                <form action="{% url 'search_post' %}">
                    <input type="text" name="q" class="form-control" placeholder="Search">
                    <div class="search-close"><i class="icon-close"></i></div>
                </form>
            </div>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-sm-10 col-xs-8">
                    <div class="topbar-list-item">
                        <div class="topbar-time">{% now 'D, d M Y H:i' %}</div>
                        <div class="topbar-toggler"><span class="fa fa-angle-down"></span></div>
                        <ul class="topbar-list topbar-menu">
                            {% topbar %}
                        </ul>
                    </div>
                </div>
                <div class="col-sm-2 col-xs-4 clearfix">
                    <i class="fa fa-search search-btn pull-right"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbar mega-menu" role="navigation">
        <div class="container">
            <div class="res-container">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="navbar-brand">
                    <div class="logo-header">
                        <a href="{% url 'home' %}">
                            <img class="logo" src="{% static 'img/nuraksa-white182.png' %}" alt="Logo">
                        </a>
                        <div class="triangle demo-arrow-down"></div>
                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse navbar-responsive-collapse">
                <div class="res-container">
                    <ul class="nav navbar-nav">
                        {% navbar %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!--=== End Header v8 ===-->
