{% load i18n pront %}
{% if show_title == 'yes' %}
    {% if position == 'sidebar' %}
        <div class="headline-v2 bg-color-light">
            <h2>{{ title }}</h2>
        </div>
    {% else %}
        <div class="headline">
            <h2>{{ title }}</h2>
        </div>
    {% endif %}
{% endif %}
{{ content|safe }}
